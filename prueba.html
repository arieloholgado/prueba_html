<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Página de Prueba</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables de color que pasaste */
        :root {
            --ion-color-primary: #ffae5f;
            --ion-color-primary-rgb: 255,174,95;
            --ion-color-primary-contrast: #ffffff;
            --ion-color-primary-contrast-rgb: 255,255,255;
            --ion-color-primary-shade: #e09954;
            --ion-color-primary-tint: #ffb66f;
            --ion-color-medium: #92949c;
            --ion-color-light: #f4f5f8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            background-color: white;
        }

        /* Contenedor de la imagen superior */
        .back-inner {
            background-image: url('logo_inner_L.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 120px; /* Ajusta según tu necesidad */
        }

        /* .header-page adaptado */
        .header-page {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            min-height: 0px; /* Según tu estilo */
            background-color: var(--ion-color-primary);
            color: var(--ion-color-primary-contrast);
        }

        /* Estilo del label dentro del header */
        .header-page .ion-label {
            font-family: "Open Sans" !important;
            font-weight: 500 !important;
            font-size: 18px !important;
        }

        /* Estilo del botón .button-back */
        .button-back {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            padding: 0;
            margin: 0;
            width: 40px;  /* Tamaño para el área de clic */
            height: 40px;
            color: #ffffff;
            background-color: #ffae5f; /* Tu color específico */
            border-radius: 4px; /* Opcional, para que parezca botón */
        }

        /* El icono dentro del botón */
        .button-back img {
            width: 25px; /* Según tu ion-icon font-size: 25px */
            height: 25px;
            filter: brightness(0) invert(1); /* Fuerza a que el icono sea blanco si es oscuro */
        }

        /* Otros estilos que pasaste */
        .item-subtitle {
            font-family: "Open Sans";
            font-weight: 700;
            font-size: 16px;
            color: var(--ion-color-medium);
        }

        .credential-card {
            background-color: var(--ion-color-light);
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
        }

        header {
            box-shadow: none; /* no-shadow */
        }
    </style>
</head>
<body>

    <header>
        <div class="back-inner"></div>

        <div class="header-page">
            <div class="ion-label">Título de Página</div>
            
            <button class="button-back" onclick="navigateToMainPage()">
                <img src="boton-back.svg" alt="Back" onerror="this.src='https://cdn-icons-png.flaticon.com/512/271/271220.png'">
            </button>
        </div>
    </header>

    <main>
        <div class="credential-card">
            <div class="item-subtitle">Información</div>
            <p>Esta página se cerrará al presionar el botón naranja de arriba a la derecha.</p>
        </div>
    </main>

    <script>
        function navigateToMainPage() {
            // Llama al esquema que configuraste en Xcode/Android
            window.location.href = "mi-app://close";
        }
    </script>

</body>
</html>
