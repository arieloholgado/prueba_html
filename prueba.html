<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Página de Prueba</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Definición de tus variables de color */
        :root {
            --ion-color-primary: #ffae5f;
            --ion-color-primary-rgb: 255,174,95;
            --ion-color-primary-contrast: #ffffff;
            --ion-color-primary-contrast-rgb: 255,255,255;
            --ion-color-primary-shade: #e09954;
            --ion-color-primary-tint: #ffb66f;
            --ion-color-medium: #92949c;
            --ion-color-light: #f4f5f8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            background-color: white;
        }

        /* Contenedor del logo superior */
        .back-inner {
            background-image: url('logo_inner_L.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 120px; /* Ajusta según necesites */
        }

        /* Estilos de la barra del header (header-page) */
        .header-page {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            min-height: 50px; /* Simula el comportamiento de ion-item */
            background-color: var(--ion-color-primary);
            color: var(--ion-color-primary-contrast);
        }

        /* Texto del Header */
        .header-label {
            font-family: "Open Sans" !important;
            font-weight: 500 !important;
            font-size: 18px !important;
        }

        .button-back {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid white; /* Un borde fino blanco ayuda a que resalte */
            padding: 0;
            margin: 0;
            cursor: pointer;
            width: 35px;
            height: 35px;
            background-color: #ffae5f; /* Tu naranja */
            border-radius: 50%; /* Lo hace circular como en Ionic */
            overflow: hidden;
        }
        
        .button-back svg, .button-back img {
            width: 20px;
            height: 20px;
        }

        /* Estilos adicionales que pediste */
        .item-subtitle {
            font-family: "Open Sans";
            font-weight: 700;
            font-size: 16px;
            color: var(--ion-color-medium);
        }

        .credential-card {
            background-color: var(--ion-color-light);
            border-radius: 10px;
            margin: 16px;
            padding: 16px;
        }
    </style>
</head>
<body>

    <div class="back-inner"></div>

    <div class="header-page">
        <div class="header-label">Título de la Página</div>
        
        <button class="button-back" onclick="navigateToMainPage()">
            <img src="boton-back.svg" alt="back">
        </button>
    </div>

    <div class="credential-card">
        <div class="item-subtitle">Información</div>
        <p>Presiona el botón naranja con la flecha para cerrar esta ventana y volver a la aplicación nativa.</p>
    </div>

    <script>
        function navigateToMainPage() {
            // Llama al Deep Link que configuramos en el Info.plist de Xcode
            window.location.href = "mi-app://close";
        }
    </script>

</body>
</html>
